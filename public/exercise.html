<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise and Meditation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .exercise-container, .meditation-container {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .box {
            background-color: #fff;
            width: 250px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.2s ease-in-out;
        }

        .box:hover {
            transform: scale(1.05);
        }

        .exercise-title, .meditation-title {
            font-size: 1.5rem;
            color: #333;
            margin: 15px 0;
        }

        .desc {
            font-size: 1rem;
            color: #555;
            margin-top: 10px;
        }

        img {
            width: 100%;
            height: 150px;
            border-radius: 8px;
            object-fit: cover;
        }

    </style>
</head>

<body>

    <h1>low Exercise Recommendation</h1>
    <div class="exercise-container">
        <!-- Exercise Box 1 -->
        <div class="box">
            <img src="/images/16.jpeg" alt="Deep Breathing Exercise">
            <div class="exercise-title">Bridge Pose </div>
          
        </div>

        <!-- Exercise Box 2 -->
        <div class="box">
            <img src="/images/13.jpeg" alt="Deep Breathing Exercise">
            <div class="exercise-title">High Knees</div>
        </div>

        <!-- Exercise Box 3 -->
        <div class="box">
            <img src="/images/14.jpeg" alt="Deep Breathing Exercise">
            <div class="exercise-title">Bicycle Crunch</div>
        </div>

        <!-- Exercise Box 4 -->
        <div class="box">
            <img src="/images/15.jpeg" alt="Deep Breathing Exercise">
            <div class="exercise-title">Russian Twist</div>
        
    </div>

    <h1>Meditation Recommendations</h1>
    <div class="meditation-container">
        <!-- Meditation Box 1 -->
        <div class="box">
            <img src="/images/med2.png" alt="Mindfulness Meditation">
            <div class="meditation-title">Mindfulness Meditation</div>
            <div class="desc">Focus on the present moment and your breathing to stay grounded.</div>
        </div>

    </div>

</body>

</html>
